    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-8 shaddow box">
          <div class="cabecalho text-center">
            <img src="assets/images/logo-projeto.png" class="logo-projeto" alt="">
            <h1>Não é preciso um trenó para poder ajudar</h1>
          </div>
          <div class="bs-wizard clearfix">
              <div class="col-xs-4 bs-wizard-step complete">
                <div class="text-center bs-wizard-stepnum">&nbsp;</div>
                <div class="progress">
                  <div class="progress-bar"></div>
                </div>
                <span class="bs-wizard-dot"></span>
                <div class="bs-wizard-info text-center">Identificar instituições de apoio a crianças carentes em situação de privação</div>
              </div>

              <div class="col-xs-4 bs-wizard-step complete">
                <div class="text-center bs-wizard-stepnum">&nbsp;</div>

                  <div class="progress-bar"></div>
                </div>
                <span class="bs-wizard-dot"></span>
                <div class="bs-wizard-info text-center">Proporcionar às crianças momentos de lazer com atividades educacionais</div>
              </div>

              <div class="col-xs-4 bs-wizard-step complete">
                <div class="text-center bs-wizard-stepnum">&nbsp;</div>
                <div class="progress">
                  <div class="progress-bar"></div>
                </div>
                <span class="bs-wizard-dot"></span>
                <div class="bs-wizard-info text-center">Realizar a entrega de presentes e kits escolares durante a realização dessas atividades</div>
              </div>
          </div>
          <div class="doacoes text-center">
            <form action="https://pagseguro.uol.com.br/checkout/v2/donation.html" method="post" class="form-doacao">
              <input type="hidden" name="currency" value="BRL" />
              <input type="hidden" name="receiverEmail" value="pedrodiasfonseca@gmail.com" />
              <button name="submit" class="btn btn-fresh btn-lg">
                <i class="fa fa-child"></i>
                Fazer o natal de uma criança mais feliz!
              </button>
            </form>
          </div>
          <div class="text-center pagseguro">
            <img src="assets/images/pagseguro.png" alt="">
          </div>
