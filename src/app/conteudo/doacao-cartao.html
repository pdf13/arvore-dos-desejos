<div class="cabecalho text-center col-sm-12">
  <img src="assets/images/logo-projeto.png" class="logo-projeto" alt="">
  <h1>Doação por cartão de crédito</h1>
</div>
<div class="col-md-8 col-md-offset-2">
  <p>Para pagamento utilizando cartão de crédito é preciso preencher o formulário abaixo. A transação é efetuada pela plataforma AceitaFácil, clique <a href="#">aqui</a> para saber porque essa transação é segura e confiável.</p>
  <p>Valor mínimo sugerido: <strong>R$ 25,00</strong></p>
  <form class="form clearfix">
    <div class="col-xs-8">
      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Número do cartão</label>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Código de segurança</label>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Titular do cartão</label>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Valor</label>
      </div>
    </div>
  </form>
</div>
<div class="text-center">
  <button type="button" class="btn btn-fresh btn-lg">
    <i class="fa fa-credit-card"></i> Efetuar pagamento
</button>
